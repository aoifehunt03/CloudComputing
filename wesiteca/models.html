    <script>
        async function fetchData() {
            const apiUrl = 'https://3h3bav64n2.execute-api.eu-west-1.amazonaws.com/Prod/scan'; // URL to your API
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('text/html')) {
                    throw new Error("Not an HTML response!");
                }
                const data = await response.text();
                document.getElementById('dataDisplay').innerHTML = data;
            } catch (error) {
                console.error('Fetch error: ', error);
                document.getElementById('dataDisplay').textContent = 'Error loading data.';
            }
        }

        fetchData();
    </script>
